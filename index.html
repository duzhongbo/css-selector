<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>各类css选择器</title>
</head>
<body>
	

<style type="text/css">
/*1、标签选择器*/
body{
	margin: 0;
	padding: 0;
}
/*2、class选择器*/
.box1{
	width: 100px;
	height: 100px;
	border: 1px #0f0 solid;
}
/*3、id选择器*/
#box1{
	border-radius: 10px;
	margin: 10px auto;
}
/*4、*选择器*/
.box1 *{
	border: 1px #f00 solid;
	width: 80%;
	height: 80%;
}
</style>

<div class="box1" id="box1">
	<div>
		<div></div>
	</div>
</div>

<p></p>

</body>
</html>
