<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>各类css选择器</title>
</head>
<body>
	

<style type="text/css">
/*1、标签选择器*/
body{
	margin: 0;
	padding: 0;
}
/*2、class选择器*/
.box1{
	width: 100px;
	height: 100px;
	background: #000;
}
/*3、id选择器*/
#box1{
	border-radius: 10px;
	margin: 10px auto;
}

</style>

<div class="box1" id="box1"></div>

<p></p>

</body>
</html>
